<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper">
                <div class="search">
                    <label for="search"></label>
                    <input type="search" id="search" class="search">
                </div>
                <div class="profile-display">
                    <img src="" alt="noti-bell">
                    <img src="" alt="pfp">
                    <p class="name-display"> John Doe </p>
                </div>
            </div>

            <div class="lower">
                <div class="welcome">
                    <img src="" alt="pfp">
                    <div class="intro">
                        <p>Hi there,</p>
                        <h2>John Doe (@john)</h2>
                    </div>
                </div>
                <div class="tbd"> <!-- Decide class name later LMAO -->
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="" alt="logo">
                <h1>Dashboard</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="settings"></div>

        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="announcement"></div>
            <div class="trending"></div>
        </div>
    </div>
    
</body>
</html>
